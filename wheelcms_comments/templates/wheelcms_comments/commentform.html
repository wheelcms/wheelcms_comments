<h2>Comments</h2>

{% for comment in comments %}
<div class="row">
  <div class="span12">
    <h3>Comment posted at {{comment.created}} by {{comment.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="span12">
    {{comment.body}}
    <hr>
  </div>
</div>
{% empty %}
<div class="row">
  <div class="span12">
    <h3>No comments</h3>
  </div>
</div>

{% endfor %}


<form method="post" action="+post_comment/"
      class="form-horizontal" >

    {% csrf_token %}

    {% include "two.bootstrap/bootstrap-form.html" with fields=form.content_fields %}
    <div class="form-actions">
       <input class="btn primary" type="submit" value="Publish">
    </div>

</form>
